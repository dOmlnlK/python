{% extends "index.html" %}

{% block content %}
    <h2 class="page-header">学员报名页</h2>

    <form class="form-horizontal" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="customer" class="col-sm-2 control-label">客户</label>
        <div class="col-sm-10">
            <select name="customer_id" class="form-control" id="customer">
                {% for customer in customer_list %}
                    <option value="{{ customer.id }}">{{ customer }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="class_grade" class="col-sm-2 control-label">报名班级</label>
        <div class="col-sm-10">
            <select name="class_grade_id" class="form-control" id="class_grade">
                {% for class_grade in class_list %}
                    <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <input type="submit" class="pull-right btn btn-success" value="下一步">


    </form>




    {% if stu_enrollment_link %}
        <p>请复制此链接发送给学员填写报名信息>>{{ stu_enrollment_link }}</p>
    {% endif %}

{% endblock %}
