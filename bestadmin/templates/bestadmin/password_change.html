{% extends "bestadmin/index.html" %}

{% block content %}


    <h2 class="page-header">修改密码</h2>

    <div class="container">
    <form method="post">
    {% csrf_token %}
     {% for field in change_form %}
            <div>
                <label>{{ field.label }}</label>
                <div>
                    {{ field }}<span style="color: red">{{ field.errors.0 }}</span>
                </div>
            </div>
     {% endfor %}
    <input type="submit" class="btn btn-info" value="确定修改">
    </form>
    </div>

{% endblock %}
